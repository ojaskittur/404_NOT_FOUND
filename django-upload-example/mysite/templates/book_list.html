{% extends 'base.html' %}

{% block content %}

  {% block content_header %}
    <h2>QUESTION PAPERS</h2>
    <p>
      <a href="{% url 'upload_book' %}" class="btn btn-primary">Upload Question Paper</a>
    </p>
  {% endblock %}

  <table class="table mb-0">
    <thead>
      <tr>
        <th>SUBJECT</th>
        <th>SLOT</th>
        <th>TEACHER NAME</th>
        <th>Download</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for book in books %}
        <tr>
          <td>{{ book.title }}</td>
          <td>
              C2+TC2
          </td>
          <td>
              {{ book.author }}
          </td>
          <td>
            <a href="{{ book.pdf.url }}" class="btn btn-primary btn-sm" target="_blank">
              Download PDF
            </a>
          </td>
          <td>
            <form method="post" action="{% url 'delete_book' book.pk %}">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
